<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="Ariana Grande - thank u, next.mp3" type="audio/mp3">
                Broswer doesn't support audio
                <!--
                    "controls" digunakan untuk menampilkan control audio (play/pause, volume)
                    pastikan file audio sudah terdapat pada folder yaang sama dengan file html
                    kalimat "Browser..." ditampilkan jika browser tidak support audio
                -->
        </audio>
        <h3>Video</h3>
        <video controls>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>        
    </body>
</html>
